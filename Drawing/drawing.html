<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing</title>
  <link rel="stylesheet" href="./drawing.css"/>
  <script src="drawing.js" defer></script>
</head>
<body>
  <div class="drawing-contain">
    <section class="tool-left">
      <ul class="options">
        <label>Shapes</label>
        <li class="option">
          <image src="./assest/icon-square.svg"/>
          <span>Rectangle</span>
        </li>
        <li class="option">
          <image src="./assest/icon-circle.svg"/>
          <span>Circle</span>
        </li>
        <li class="option">
          <image src="./assest/icon-caret.svg"/>
          <span>Triangle</span>
        </li>
        <li class="option">
          <input type="checkbox" id="scales" name="scales"/>
          <label class="active">Fill color</label>
        </li>
      </ul>
      <ul class="options">
        <label>Options</label>  
        <li class="option">
          <image src="./assest/icon-brush.svg"/>
          <span>Brush</span>
        </li class="option">
        <li class="option">
          <image src="./assest/icon-eraser.svg"/>
          <span>Eraser</span>
        </li class="option">
        <li class="option">
          <input type="range" class="input-range"/>
        </li>
      </ul>
      <div class="colors-contain">
        <label>Colors</label>
        <ul class="options">
          <li class="option"></li>
          <li class="option selected" ></li>
          <li class="option"></li>
          <li class="option"></li>
          <li class="option">
            <input type="color" id="color-picker" value="#002ec4"/>
          </li>
        </ul>
      </div>

      <div class="buttons">
        <button class="clear-canvas">Clear Canvas</button>
        <button class="save-img">Save As Image</button>
      </div>
    </section>
    <section class="drawing-board">
      <canvas></canvas>
    </section>
  </div>
</body>
</html>
