<!DOCTYPE html>

  <title>Drawing</title>
  <link rel="stylesheet" href="./drawing.css"/>
</head>
<body>
  <div class="drawing-contain">
    <div class="tool-left">
      <ul>
        <li>Shapes</li>
        <li>Rectangle</li>
        <li>Circle</li>
        <li>Triangle</li>
        <li>Fill color</li>
      </ul>
      <ul>
        <li>Options</li>
        <li>Brush</li>
        <li>Eraser</li>
        <li>
          <input type="range"/>

      </ul>
      <ul>
        <li>Colors</li>
      </ul>
      <div class="drawing-button">
