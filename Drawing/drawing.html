<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing</title>
  <link rel="stylesheet" href="./drawing.css"/>
</head>
<body>
  <div class="drawing-contain">
    <div class="tool-left">
      <ul>
        <label>Shapes</label>
        <li>
          <image src="./assest/icon-square.svg"/>
          Rectangle
        </li>
        <li>
          <image src="./assest/icon-circle.svg"/>
          Circle
        </li>
        <li>
          <image src="./assest/icon-caret.svg"/>
          Triangle
        </li>
        <li>
          <input type="checkbox" id="scales" name="scales"/>
          <lable for="scales">Fill color</lable>
        </li>
      </ul>
      <ul>
        <label>Options</label>
        <li>
          <image src="./assest/icon-brush.svg"/>
          Brush
        </li>
        <li>
          <image src="./assest/icon-eraser.svg"/>
          Eraser
        </li>
        <li>
          <input type="range" class="input-range"/>
        </li>
      </ul>
      <div class="colors-contain">
        <label>Colors</label>
        <ul class="option">
          <li class="options"></li>
          <li class="options"></li>
          <li class="options"></li>
          <li class="options"></li>
          <li class="options"></li>
        </ul>
      </div>

      <div class="drawing-button">
        <button class="btn btn-clear">Clear Canvas</button>
        <button class="btn btn-save">Save As Image</button>
      </div>
    </div>
    <div class="drawing-right"></div>
  </div>
</body>
</html>
